<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
        <h1 th:text="'List of Owners'"></h1>

<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Last name</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner : ${ownersList}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
